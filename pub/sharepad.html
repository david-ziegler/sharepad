<!DOCTYPE html>
<html>
	<head>
		<title>Sharepad</title>		

		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
		<script type="text/javascript" language="Javascript" 
		src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.9.1.min.js"></script> 

        <script src="/socket.io/socket.io.js"></script>
		<script type='text/javascript' src="js/client.js"></script>
		<script type='text/javascript' src="js/Main.js"></script>
        
		<!-- slider: -->
        <script type="text/javascript" language="Javascript" 
	src="js/slider/jquery.nouislider.min.js"></script> 
		<link rel='stylesheet' type='text/css' href='js/slider/nouislider.fox.css'>
		<link rel='stylesheet' type='text/css' href='js/slider/nouislider.space.css'>

		<script type="application/javascript">
		    $(document).ready(function() {
		        init()
		    });
		</script>
		
	</head>

	<body onKeyPress='keypress(event)'>

	

		<div id='left-box-wrapper'>
			<div id='color-box'>
				<table id='left-box-content'>

					<tr>
						<td><div class='color-button' id='black' onmousedown='selectcolor("#333333", "black")'></div></td>
						<td><div class='color-button' id= 'green' onmousedown= 'selectcolor("#33CC00", "green")'></div></td>
						<td><div class='color-button' id='red' onmousedown= 'selectcolor("#DD0000", "red")'></div></td>
						<td><div class='color-button' id='yellow' onmousedown= 'selectcolor("#FFFF00", "yellow")'></div></td>
						<td><div class='color-button' id= 'blue' onmousedown= 'selectcolor("#0066CC", "blue")'</div></td>
					</tr>
					<tr>
						<td><div class='color-button' id='gray' onmousedown= 'selectcolor("#999999", "gray")'></div></td>
						<td><div class='color-button' id= 'brown' onmousedown= 'selectcolor("#999933", "brown")'></div></td>
						<td><div class='color-button' id='magenta' onmousedown= 'selectcolor("#CC3366", "magenta")'></div> </td>
						<td><div class='color-button' id='orange' onmousedown= 'selectcolor("#FF9933", "orange")'></div></td>
						<td><div class='color-button' id= 'light-blue' onmousedown= 'selectcolor("#66CCFF", "light-blue")'></div></td>
					</tr>
				</table>
			</div>
			<div class='noUiSlider'>
			</div>
			<span class='span'></span>
		</div>
		<div id="toolbar">
			
			<table>
			<tr>
				<td><div id='pen-button' class='tool-button' onmousedown='usepen()'></td>
				<td><div id='eraser-button' class='tool-button' onmousedown='useeraser()'></td>
				<td><div id='text-button' class='tool-button' onmousedown='usetext()'></td>
				<td><div id='hand-button' class='tool-button' onmousedown='usehand()'></td>
				<td><div id='minimize-all-button' onmousedown='minimize-all()'></div></td>
			</tr>
			</table>
			
		</div>
		
		<div id="right-box">		
			<div id="box-main">
				<div id='box-content'>
					<table style='width: 100%'>
						<tr>
							<td>
								<h3>share:</h3>		
							</td>
							<td style='text-align: right;'>
								<label>url
								<input id='url' value='www.url.com/blabla'></input></label>
							</td>
						</tr>
					</table>
					<div style='text-align: left; color: #000000'>
						<table >
							<tr>	
								<td>	
									<input id='name_user' value='your name' onclick='this.select()'></input><br>
								</td>
								<td>
									<div id='this-user-colors'></div>
								</td>
							</tr>
						</table>
						<br>
						<!--<a href='somewebseite'> help &amp; keyboard shortcuts</a>-->
					</div>
				</div>
			</div>
			<div id="box-end"><div id='minimize-right-button' onmousedown='minimize-right-box()'></div></div>
		</div>
		<canvas id="canvas" width="800" height="600" onmousedown='canvasMousedown(event)'></canvas>
		<input id='text-input' onkeypress='textTyping(event)'></input>
	</body>
</html>
