<!DOCTYPE html>
<html>
	<head>
		<title>Sharepad</title>		

		<link rel='stylesheet' type='text/css' href='css/style.css'>
		<script src="http://code.createjs.com/createjs-2013.05.14.min.js"></script>
		<script type="text/javascript" language="Javascript" 
	src="http://ajax.aspnetcdn.com/ajax/jquery/jquery-1.4.1.min.js"></script> 
		<script type='text/javascript' src="js/Main.js"></script>
	</head>

	<body onload='init()' onKeyPress='keypress(event)'>
		<div id="toolbar">
			<table>
			<tr>
				<td><img class='button' id='pen-button' onmousedown='usepen()' alt='pen-tool'></td>
				<td><img class='button' id='eraser-button' onmousedown='useeraser()' alt='eraser-tool'></td>
				<td><img class='button' id='text-button' onmousedown='usetext()' alt='text-tool'></td>
				<td><img class='button' id='hand-button' onmousedown='usehand()' alt='navigation-tool'></td>
			</tr>
			</table>
		</div>
		<div id="box">		
				
			<div id="box-middle"></div>
 			<div id="box-end"></div>
		</div>
		<canvas id="canvas" width="800" height="600" onmousedown='canvasMousedown(event)'></canvas>
		<input id='text-input' onkeypress='textTyping(event)'></input>
	</body>
</html>
